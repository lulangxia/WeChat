apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "25.0.0"
    defaultConfig {
        applicationId "com.zjl.mywechat"
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:24.2.1'
    testCompile 'junit:junit:4.12'
    compile files('libs/pinyin4j-2.5.0.jar')
    compile 'com.android.support:design:24.2.1'
    compile 'com.android.support:recyclerview-v7:24.2.1'
    compile files('libs/pinyin4j-2.5.0.jar')
    // liteOrm又小又快的数据存储
    compile files('libs/lite-orm-1.9.2.jar')
    compile project(':easeUI_CN')
    compile 'org.greenrobot:eventbus:3.0.0'
    compile project(':librar')
    compile 'com.facebook.fresco:fresco:0.14.1'
    compile files('libs/umeng-analytics-v5.2.4.jar')


    compile 'cn.bingoogolapple:bga-qrcodecore:1.1.3@aar'
    compile 'cn.bingoogolapple:bga-zbar:1.1.3@aar'

    compile files('libs/fastjson-1.2.5.jar')
    compile 'com.squareup.okhttp3:okhttp:3.4.1'
}
